<div class="title">
  <h1>*Login*</h1>
</div>

<div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm" #formDirective="ngForm">

    <mat-form-field class="sub-container">
      <mat-label>name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Newton77">
      <mat-error *ngIf="nameInput.hasError('required')">
        name is <strong>required</strong>
      </mat-error>
  </mat-form-field>
  
    <mat-form-field class="sub-container">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="apple1643">
      <mat-error *ngIf="passwordInput.hasError('required')">
          Password <strong>required</strong>
      </mat-error>
  </mat-form-field>

  
  <button type="submit" mat-flat-button color="accent" [disabled]="loginForm.invalid" class="sub-container-button">Submit</button>
</form>

<h4 class="register-text">Don't have an account? <a [routerLink]="['/register']">Create new account</a></h4>

</div>
