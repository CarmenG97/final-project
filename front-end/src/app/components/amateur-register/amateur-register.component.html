<div class="title">
    <h1>*Register*</h1>
  </div>
  
  <div class="container">
      <form (ngSubmit)="register()" [formGroup]="registerForm">
       
        <mat-form-field class="sub-container">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Newton">
          <mat-error *ngIf="nameInput.hasError('required') && nameInput.touched">
            Name is <strong>required</strong>
          </mat-error>
      </mat-form-field>
  
      <mat-form-field class="sub-container">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" placeholder="Newton@gravity.com">
        <mat-error *ngIf="emailInput.hasError('required') && emailInput.touched">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    
      <mat-form-field appearance="fill" class="sub-container">
          <mat-label>Years of experience</mat-label>
          <input matInput type="number" formControlName="yearsOfExperience" placeholder="lifetime">
      </mat-form-field>
      
      <mat-form-field class="sub-container">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="apple1643">
        <mat-error *ngIf="passwordInput.hasError('required') && passwordInput.touched">
            Password <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="sub-container">
      <mat-label>Password Confirmation</mat-label>
      <input matInput type="password" formControlName="passwordConfirmation" placeholder="apple1643">
      <mat-error *ngIf="passwordInput.hasError('passwordMatch') && passwordInput.valid && passwordInput.touched">
          Password do not match
      </mat-error>
  </mat-form-field>
  
    <mat-form-field class="sub-container">
      <mat-label>Profile picture</mat-label>
      <input matInput type="text" formControlName="photo" placeholder="image url">
  </mat-form-field>
    
    <button mat-flat-button color="accent" [disabled]="registerForm.invalid" class="sub-container-button">Submit</button>
  </form>
  
  <h4 class="register-text">Already have an account? <a [routerLink]="['/login']">Login</a></h4>
  
  </div>
